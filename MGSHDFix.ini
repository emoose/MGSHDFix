[MGSHDFix Parameters]
; Injection delay in milliseconds.
InjectionDelay = 500

;;;;;;;;;; General ;;;;;;;;;;

[Custom Resolution]
; Enter your chosen resolution.
; You can leave these at 0 if you want your desktop resolution used instead.
Enabled = true
Width = 0
Height = 0
Windowed = false
Borderless = false

[Launcher Config]
; Overrides the default config settings that the game uses when launching EXE directly
; (if launched through the games launcher these will have no effect)

; CtrlType: 0 = PS5, 1 = PS4, 2 = XBOX, 3 = NX, 4 = STMD, 5 = KBD
CtrlType = 5
Region = 0
Language = 0

[Disable Mouse Cursor]
; Stops the mouse cursor from showing.
Enabled = true

[Mouse Sensitivity]
; Multiplies X+Y position of reported cursor position to increase sensitivity.
; Higher multipliers produce more sensitivity.
Enabled = false
Multiplier = 1

;;;;;; Ultrawide Fixes ;;;;;;

[Fix Aspect Ratio]
; Fixes aspect ratio and removes pillarboxing in MGS2/MGS3.
Enabled = true